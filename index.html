<body>
    <div class="card">

        <div >

        </div>
        </div>

            <div >
                <a class="contact-item" href="tel:+393516386421" target="_blank" title="Phone">

                    <p>+39 (351) 638 6421</p>
                </a>
            </div>
        
            <div >
                <a class="contact-item" href="mailto:fuenteselectric.florida@gmail.com" target="_blank" title="send email">
                    <img src="images/email.svg" alt="email" style="width: 30px;">
                    <p>josericardolopezsierra@gmail.com</p>
                </a>
            </div>
        
        </div>

            </a>
            <a href="https://www.instagram.com/fuentes_electric/" target="_blank" title="instagram">
